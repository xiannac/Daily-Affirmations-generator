<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>QuotesForYou</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Daily Affirmations Generator</h1>
      </header>
      <main>
        <form id="quote-form">
          <input
            class="subject-search"
            type="text"
            placeholder="Type subject for affirmation"
            required
            autocomplete="off"
            autofocus
          />
          <input class="search-box" type="submit" />
        </form>
        <div class="quote" id="quote"></div>
      </main>
    </div>
    <footer>
      Ai project coded by Xianna Colon and
      <a
        href="https://github.com/xiannac/Daily-Affirmations-generator"
        target="_blank"
        >open-sourced on github</a
      >
      hosted on<a
        href="https://affirmation-generator-xiannacolon.netlify.app"
        target="_blank"
      >
        netlify</a
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
